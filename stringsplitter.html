<script>  
function splitString(string, separator) {
  const indexId = string.indexOf(separator);

  if( indexId === -1 ) {
    return [string];
  }

  return [string.slice(0 , indexId), ...splitString(string.slice(indexId + separator.length), separator)];
}


console.log(splitString("I love memes", " "));
</script>
