<script>
  function giveBinary(number){

    if((parseInt(number/2,10) === 0)){
      let lastRemainder = (parseInt(number % 2, 10));
      return lastRemainder;
    }

    let quotient = parseInt(number/2, 10);
    let remainder = parseInt(number%2, 10);
    return giveBinary(quotient) + [remainder];

  }

  console.log(giveBinary(25));
</script>

<!--
line 11 Note
Remainder must be in [] otherwise all remainder instances will be added together rather than retained individually
Also, [remainder] must come after giveBinary call for proper order of binary results
-->
