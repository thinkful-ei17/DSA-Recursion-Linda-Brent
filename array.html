<script>
 function doubleArray(array) {
  if (!array.length) {
    return [];
  }
  
  let doubleNumber = array[0] * 2;
  return [doubleNumber, ...doubleArray(array.slice(1))];
}

let array = [1,2,3];
console.log(doubleArray(array));
</script>
